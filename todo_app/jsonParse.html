<!DOCTYPE html>
<html>
<body>
  <p id="myCat"></p>

  <script>
    /*This is a JSON string variable*/
    var cat = '{"name": "Fin", "breed": "Siamese", "color": "black"}';
    /*convert JSON string to JAvaScript objects*/
    var JSONstring = JSON.parse(cat);
    document.getElementById("myCat").innerHTML = JSONstring.name + " a " + JSONstring.breed;
  </script>
</body>
</html>
