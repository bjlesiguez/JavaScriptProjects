<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ondbclick method</title>
</head>

<body>

    <p id="example" ondblclick="myFunction()">Double click this paragraph</p>
  
    <script>
        function myFunction() {
            document.getElementById("example").style.color= "green";
        }
    </script>
</body>

</html>
